<!DOCTYPE html>
<html>
  <head>
	  <title>2ManyRecipes</title>
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="public/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/flat-ui-pro.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link rel="shortcut icon" href="public/img/favicon.ico">
  </head>

  <body id="index">
    <div class="container">
      <div class="Jumbotron text-left">
        <h1>2ManyRecipes</h1>
        <p>Recipes & illustrative videos. Yum yum!
      </div>

      <form class="search-form">
        <input type="text" class="search-text form-control input-lg" placeholder="enter the name of a dish..." autofocus />
        <button class="search btn btn-warning btn-large" type="submit">find it!</button>
      </form>
      
      <section class="recipe-results">
        <div class="row">
          <div class="col-md-12"><h2 id="recipes-title"></h2></div>
        </div>
        <div class="row results" id="recipes">
          <!-- recipe results go here -->
        </div>
      </section>

      <section class="video-results">
        <div class="row">
          <div class="col-md-12"><h2 id="videos-title"></h2></div>
        </div>
        <div class="row results" id="videos">
          <!-- video results go here -->
        </div>
      </section>
      
      <script src="https://code.jquery.com/jquery-3.1.1.js"> </script>
      <script src="scrollfix.js" type="text/javascript"></script>
      <!-- ^ via http://blog.crondesign.com/2009/09/scrollfix-remember-scroll-position-when.html ^ -->
      <script src="app.js"></script>
    </div>
  </body>
</html>
